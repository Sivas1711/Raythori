<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeInUp 1s ease-out;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container input,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container input:focus {
            border-color: #4CAF50;
            outline: none;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.4);
        }

        .form-container button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.2s, background-color 0.3s;
        }

        .form-container button:hover {
            background: #45a049;
            transform: translateY(-3px);
        }

        .form-container button:active {
            transform: translateY(2px);
        }

        .toggle-link {
            text-align: center;
            display: block;
            margin-top: 10px;
            color: #4CAF50;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .toggle-link:hover {
            color: #388E3C;
        }

        /* Arrow styling */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            transition: color 0.3s;
        }

        .back-arrow:hover {
            color: #4CAF50;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Back Arrow Icon -->
    <a href="../index.html" class="back-arrow">‚Üê</a>

    <div class="form-container">
        <!-- Signup Form -->
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <!-- Firebase SDK (v9.x.x) using Modules -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2niq-vHFMT8fkEyy0bvC8LMhXIWGb7qs",
            authDomain: "mini-project-d692a.firebaseapp.com",
            projectId: "mini-project-d692a",
            storageBucket: "mini-project-d692a.firebasestorage.app",
            messagingSenderId: "871464611233",
            appId: "1:871464611233:web:557ad9fd875ab45ee7afe0",
            measurementId: "G-61QSKZR0Z2"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const signupForm = document.querySelector('#signup-form');
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const fullName = signupForm.querySelector('#full-name').value;
            const email = signupForm.querySelector('#email').value;
            const password = signupForm.querySelector('#password').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Update user profile with display name
                    updateProfile(user, {
                        displayName: fullName
                    }).then(() => {
                        // Redirect to login page after successful signup
                        window.location.href = "login.html";
                    }).catch((error) => {
                        alert("Error during profile update: " + error.message);
                    });
                })
                .catch((error) => {
                    alert("Error during signup: " + error.message);
                });
        });
    </script>
</body>
</html>
